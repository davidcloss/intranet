<!DOCTYPE html>
<html lang="pt-br">
  <head>
    {% include 'head.html' %}
  </head>
  <body>
    <div class="row start-0">
      <div class="container start-0">
        <div class="row">{% include 'navbar_inicial.html' %}</div>
        {% with mensagens = get_flashed_messages(with_categories=True) %} {% if
        mensagens %} {% for categoria, mensagem in mensagens %}
        <div class="alert {{ categoria }}">{{ mensagem }}</div>
        {% endfor %} {% endif %} {% endwith %}
      </div>
    </div>
    {% block body %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
