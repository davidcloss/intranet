{% extends 'suportes.html' %}
{% block central %}

<div class="container">
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>Tipo Suporte</th>
        <th>Situação</th>
        <th>Edição</th>
      </tr>
    </thead>
    <tbody>
      {% for tipo in tipos %}
      <tr>
        <td>{{ tipo.nome_tipo_suporte }}</td>
        <td>
          {{
          situacao.query.filter_by(id=tipo.situacao).first().nome_situacao
          }}
        </td>
        <td>
          <a href="{{ url_for('editar_tipos_suporte', id_suporte=tipo.id) }}">Editar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
